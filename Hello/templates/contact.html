{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container-fluid px-0">
  <img src="https://source.unsplash.com/1600x600/?phone,phone" class="d-block w-100" alt="...">
</div>

<div class="container px-4 py-4">
  <h1 class="text-center"> Contact Me </h1>
  <form method="post" action = "/contact">
    {% csrf_token %}
    <div class="form-group">

      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name = "name" aria-describedby="emailHelp" placeholder="Enter name">

      <label for="phone">Phone Number</label>
      <input type="text" class="form-control" id="phone" name = "phone" aria-describedby="emailHelp" placeholder="Enter Phone Number">

      <label for="email">Email address</label>
      <input type="text" class="form-control" id="email" name = "email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

      <div class="form-group">
        <label for="desc"></label>
        <textarea class="form-control" id="desc" name = "desc" placeholder="Why Do you need to contact me ?" rows="3"></textarea>
      </div>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

</div>

{% endblock body %}
